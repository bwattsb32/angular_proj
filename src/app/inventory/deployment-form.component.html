<div class="container-fluid">
    <div class="column-center">
        <h3>Create Virtual Node</h3>
        <hr>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label for ="templateNodes"><strong>Choose a Template:</strong></label>
                <div *ngFor="let option of templateNodes">
                    <label>
                        <input type="radio" name="templateNode" [(ngModel)]="model.templateUri"
                            [value]="option.id">
                            {{option["skos:prefLabel"]}}
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="environment"><strong>Select an Environment:</strong></label><br>
                <select class="form-control" required name="environment" [(ngModel)]="model.environmentUri">
                    <option *ngFor="let option of environments" [value]="option.id">{{option["skos:prefLabel"]}}</option>
                </select>
                <br>
                <br>
                <label for="network"><strong>Select a Network:</strong></label><br>
                <select class="form-control" required name="network" [(ngModel)]="model.networkUri">
                    <option *ngFor="let option of networks" [value]="option.id">{{option["skos:prefLabel"]}}</option>
                </select>
            </div>
            <hr>
            <button type="submit" class="btn btn-default">Deploy</button>
        </form>
    </div> <!-- end class="column-center" -->
    <div class="column-right">
        <div *ngIf="loading"><img src="./assets/images/loader.gif" />{{waitMessage}}</div>
        <div *ngIf="serverResp">
            <h3>Server Response</h3>
            Virtual Machine is being deployed.....<br><br>
            <div class="fineprint">
                Details
                <hr>
                {{serverResp}}
                <hr>
            </div>
            <br><br><br>
            <button (click)="goBack()">Back to Inventory</button>
        </div>
    </div>  <!-- end class="column-right" -->
</div>
