<div class="container-fluid">
  <div class="row row1-bg">
    <div class="col-xs-12">
      <div class="panel" style="max-width:1000px;margin-left:auto; margin-right:auto; margin-top: 20px;"><!-- end of panel-heading-->
        <div class="panel-body-login  text-left"><!--	Logged in: {{ authenticatedUser}}<br>-->
          <br><br><br><br><br><br><br><br><br><br>
          <div class="login-panel-body">
            <div class="row">    
              <div class="col s12">
                <h1 *ngIf="!userName">Welcome!</h1>
                <h1 *ngIf="userName">Hello, {{userName}}!</h1>
                <p>Welcome to Zero2Cloudâ„¢ Portal.</p>
                <p>
                  <button (click)="login()" class="btn btn-default">Login</button>
                  <button (click)="logout()" class="btn btn-default">Logout</button>
                </p>    
              </div>
            </div>
            <br/>
            <br/>
            <div class="row col-sm-offset-3 col-sm-10">
              <input type="checkbox" [checked]="isAvailable" (change)="isAvailable = $event.target.checked">
              I agree to the Z2C Terms of Service, Z2C Privacy Notice, and Z2C Terms of Conditions.
            </div>
          </div><!-- end of login-panel-body -->
        </div><!-- end of panel-body -->
      </div><!-- end of panel -->
    </div><!-- end ofcol-xs-6-->
  </div><!-- end of row-->
</div><!-- end of container -fluid-->
